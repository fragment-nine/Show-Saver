<!DOCTYPE html>
<html>
<head>
  <title>Microphone Audio Level Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: #fff;
      text-align: center;
      padding-top: 50px;
    }
    #volumeMeter {
      width: 80%;
      height: 20px;
      background-color: #555;
      margin: 20px auto;
      position: relative;
    }
    #volumeFill {
      height: 100%;
      background-color: lime;
      width: 0%;
      transition: width 0.1s;
    }
    #thresholdMarker {
      position: absolute;
      top: -5px;
      width: 2px;
      height: 30px;
      background-color: red;
      left: 50%;
    }
    #controls {
      margin-top: 30px;
    }
    input[type="range"] {
      width: 80%;
    }
  </style>
</head>
<body>

  <h1>Microphone Audio Level Display</h1>

  <div id="volumeMeter">
    <div id="volumeFill"></div>
    <div id="thresholdMarker"></div>
  </div>

  <div id="controls">
    <label for="threshold">Volume Threshold: <span id="thresholdValue">50</span></label><br>
    <input type="range" id="threshold" min="0" max="100" value="50">
  </div>

  <script>
    let audioContext;
    let analyser;
    let dataArray;
    let threshold = 50;

    const volumeMeter = document.getElementById('volumeMeter');
    const volumeFill = document.getElementById('volumeFill');
    const thresholdMarker = document.getElementById('thresholdMarker');
    const thresholdInput = document.getElementById('threshold');
    const thresholdValueDisplay = document.getElementById('thresholdValue');

    thresholdInput.addEventListener('input', () => {
      threshold = parseInt(thresholdInput.value);
      thresholdValueDisplay.textContent = threshold;
      updateThresholdMarker();
    });

    function updateThresholdMarker() {
      const meterWidth = volumeMeter.offsetWidth;
      thresholdMarker.style.left = (threshold / 100) * meterWidth - 1 + 'px';
    }

    async function setupAudio() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      await audioContext.resume();

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
        const source = audioContext.createMediaStreamSource(stream);
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 256;
        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
        source.connect(analyser);
        processAudio();
      } catch (err) {
        console.error('Error accessing microphone:', err);
        alert('Could not access microphone: ' + err.message);
      }
    }

    function processAudio() {
      requestAnimationFrame(processAudio);
      analyser.getByteFrequencyData(dataArray);

      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) {
        sum += dataArray[i];
      }
      let avgVolume = sum / dataArray.length;
      let volumePercent = (avgVolume / 255) * 100;
      volumeFill.style.width = volumePercent + '%';

      if (volumePercent > threshold) {
        volumeFill.style.backgroundColor = 'red';
      } else {
        volumeFill.style.backgroundColor = 'lime';
      }
    }

    updateThresholdMarker();
    setupAudio();
  </script>

</body>
</html>
