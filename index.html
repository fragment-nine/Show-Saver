<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sync Measurement App</title>
<style>
  body { margin: 0; font-family: Arial, sans-serif; background-color: #222; color: #fff; overflow: hidden; }
  #videoElement { width: 100%; height: auto; }
  #overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: auto;
    pointer-events: none;
  }
  #crosshair {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 40px;
    height: 40px;
    margin-left: -20px;
    margin-top: -20px;
    border: 2px solid red;
    border-radius: 50%;
  }
  #controls {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #111;
    padding: 10px;
    text-align: center;
  }
  #deltaDisplay {
    font-size: 24px;
  }
  #startButton {
    padding: 10px 20px;
    font-size: 18px;
  }
  canvas { display: none; }
</style>
</head>
<body>

<div id="videoContainer" style="position: relative;">
  <video id="videoElement" autoplay playsinline></video>
  <canvas id="videoCanvas"></canvas>
  <div id="overlay">
    <div id="crosshair"></div>
  </div>
</div>

<div id="controls">
  <button id="startButton">Start Measurement</button>
  <div id="deltaDisplay">Delta: -- ms</div>
</div>

<script>
let video = document.getElementById('videoElement');
let canvas = document.getElementById('videoCanvas');
let deltaDisplay = document.getElementById('deltaDisplay');
let startButton = document.getElementById('startButton');

let videoStream;
let audioStream;
let audioContext;
let analyser;
let dataArray;
let audioInitialized = false;

let lastFlashTime = null;
let lastBeepTime = null;

let running = false;

startButton.addEventListener('click', async () => {
  if (!running) {
    startButton.disabled = true;
    await startApp();
    startButton.textContent = 'Stop Measurement';
    startButton.disabled = false;
    running = true;
  } else {
    stopApp();
    startButton.textContent = 'Start Measurement';
    deltaDisplay.textContent = 'Delta: -- ms';
    running = false;
  }
});

async function startApp() {
  try {
    // Get user media
    videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
    video.srcObject = videoStream;

    // Setup audio processing
    if (!audioInitialized) {
      setupAudioProcessing();
      audioInitialized = true;
    }

    // Start processing
    processVideoFrame();
    processAudioFrame();
  } catch (err) {
    console.error('Error accessing media devices.', err);
    alert('Error accessing camera or microphone: ' + err.message);
  }
}

function stopApp() {
  // Stop video stream
  if (videoStream) {
    videoStream.getTracks().forEach(track => track.stop());
  }
  // Stop audio context
  if (audioContext) {
    audioContext.close();
    audioInitialized = false;
  }
}

function setupAudioProcessing() {
  audioContext = new (window.AudioContext || window.webkitAudioContext)();
  let source = audioContext.createMediaStreamSource(videoStream);
  analyser = audioContext.createAnalyser();
  analyser.fftSize = 2048;
  let bufferLength = analyser.frequencyBinCount;
  dataArray = new Uint8Array(bufferLength);
  source.connect(analyser);
}

function processVideoFrame() {
  if (!running) return;
  let ctx = canvas.getContext('2d');
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // Get pixel data from center region
  let centerX = canvas.width / 2;
  let centerY = canvas.height / 2;
  let sampleSize = 10;
  let imageData = ctx.getImageData(centerX - sampleSize / 2, centerY - sampleSize / 2, sampleSize, sampleSize);
  let pixels = imageData.data;
  let sum = 0;
  for (let i = 0; i < pixels.length; i += 4) {
    // Grayscale value
    let brightness = (pixels[i] + pixels[i + 1] + pixels[i + 2]) / 3;
    sum += brightness;
  }
  let avgBrightness = sum / (pixels.length / 4);

  // Threshold detection
  if (avgBrightness > 250) {
    let currentTime = performance.now();
    if (!lastFlashTime || currentTime - lastFlashTime > 500) { // Debounce
      lastFlashTime = currentTime;
      calculateDelta();
    }
  }

  requestAnimationFrame(processVideoFrame);
}

function processAudioFrame() {
  if (!running) return;
  analyser.getByteTimeDomainData(dataArray);

  // Calculate average volume
  let sum = 0;
  for (let i = 0; i < dataArray.length; i++) {
    sum += Math.abs(dataArray[i] - 128);
  }
  let avgVolume = sum / dataArray.length;

  // Threshold detection
  if (avgVolume > 15) {
    let currentTime = performance.now();
    if (!lastBeepTime || currentTime - lastBeepTime > 500) { // Debounce
      lastBeepTime = currentTime;
      calculateDelta();
    }
  }

  requestAnimationFrame(processAudioFrame);
}

function calculateDelta() {
  if (lastFlashTime && lastBeepTime) {
    let delta = lastFlashTime - lastBeepTime;
    deltaDisplay.textContent = 'Delta: ' + delta.toFixed(2) + ' ms';
  }
}

</script>

</body>
</html>
